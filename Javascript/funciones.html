<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                FUNCIONES
                - Trozo de código que solo se ejecutará cuando sea llamado.
                - Realiza una acción específica
                
                *ESTRUCTURA*

                function nombre_funcion(){
                    acción o código a ejecutar
                }

                *LLAMADO*
                
                nombre_funcion();
                */

        function ejemplo() {
            console.log("Estoy dentro de la función");
        }
        ejemplo();

        let str = "fin";

        function imprimir(cantidad) { //cantidad es parámetro de la función
            console.log("parametro:", cantidad);
            console.log(str);
        }
        imprimir(3); // 3 es argumento
    </script>
</body>

</html>
