<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 1::</title>
</head>

<body>
    <script>
        var dia = prompt("Ingrese día de la semana:", "Ej: lunes");
        var valores_productos = [1000, 50000, 650, 8000];

        //Funcion descuentos
        function dctoTotal(diaSem, arrValores) {
            let sumaTotal = 0;
            let totalCompra = 0;
            let condicion5 = false;
            for (let index = 0; index < arrValores.length; index++) {
                sumaTotal += arrValores[index];
                if (arrValores[index] > 10000) {
                    condicion5 = true;
                }
            }
            if (diaSem == "martes" || diaSem == "jueves") {
                totalCompra = sumaTotal * 0.8;
            } else {
                totalCompra = sumaTotal;
            }
            if (condicion5 && arrValores.length > 3) {
                totalCompra = totalCompra * 0.95;
            } else {
                totalCompra = totalCompra * 1;
            }
            return totalCompra;
        }
        console.log(dctoTotal(dia, valores_productos));
        //Función para alertar valor negativo en arreglo.
        function valor_negativo(arrValores) {
            for (let index = 0; index < arrValores.length; index++) {
                if (arrValores[index] < 0) {
                    return "Error, valor negativo (" + arrValores[index] + ") encontrado en posición " + index + ". Remplazar por valor positivo."
                }
            }
            return "¡Valores ingresados con éxito!"
        }
        console.log(valor_negativo(valores_productos));

        //Función para encontrar valor del producto más costoso
        var arregloPrueba = [200, 5500, 900, 7000, 500, 300];

        function valor_max(arrValores) {
            var num_max = 0;
            for (let index = 0; index < arrValores.length; index++) {
                if (arrValores[index] > num_max) {
                    num_max = arrValores[index];
                }
            }
            return "El valor del producto más costoso es: " + num_max;
        }
        console.log(valor_max(arregloPrueba));

        //Función para encontrar valor del producto menos costoso
        function valor_min(arrValores) {
            var num_min = 99999999999;
            for (let index = 0; index < arrValores.length; index++) {
                if (arrValores[index] < num_min) {
                    num_min = arrValores[index];
                }
            }
            return "El valor del producto menos costoso es: " + num_min;
        }
        console.log(valor_min(arregloPrueba));
    </script>
</body>

</html>
