<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // definicion de variables numericas
        var numero_1 = 8765;
        var numero_2 = 1234;
        var numero_3 = 0;

        // definicion de operaciones
        var total_sum = numero_1 + numero_2 + numero_3
        var total_rest = numero_1 - numero_2 - numero_3
        var multiplicacion = numero_1 * numero_2 * numero_3
        var division = numero_1 / numero_2 / numero_3

        // impresión de valores
        console.log("**********************");
        console.log("");
        console.log("--- Números ---");
        console.log("");
        console.log("Suma: " + numero_1 + " + " + numero_2 + " + " + numero_3 + " = " + total_sum);
        console.log("Resta: " + numero_1 + " - " + numero_2 + " - " + numero_3 + " = " + total_rest);
        console.log("Multiplicación: " + numero_1 + " * " + numero_2 + " * " + numero_3 + " = " + multiplicacion);
        console.log("División: " + numero_1 + " / " + numero_2 + " / " + numero_3 + " = " + division);

        console.log("");
        console.log("**********************");
    </script>
</head>

<body>

</body>

</html>
