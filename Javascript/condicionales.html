<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>

<body>
    <script>
        //CONDICIONALES
        /* la sentencia if
        validar o comprobar algo para tomar alguna decisión

        ESTRUCTURA:
        ** Si la condición es verdadera (true) ingreserá al if. -> condicion == true
        
        if(condicion) {
            //dentro del if
        }

        NOTA: en la estructura inicial no va punto y coma (;) al finalizar.

        */

        var edad = parseInt(prompt("Ingresa tu edad", 0)); //NOTA: Prompt entrega un str por defecto. Por eso usar parseInt para convertir a number

        if (edad >= 18) { //true, entrará al if. Al comprobar la condición solo hay dos posibles respuestas TRUE o FALSE.
            console.log("es mayor de edad");
        }

        if (edad < 18) {
            console.log("Es menor de edad");
        }
        console.clear();
        //ELSE
        if (edad >= 18) {
            console.log("mayor de edad");
        } else {
            console.log("menor de edad");
        }

        //alternativa
        if (edad < 18) {
            console.log("menor de edad");
        } else {
            console.log("mayor de edad");
        }

        /*numero es mayor a 10 y menor a 20 */

        var numero = parseInt(prompt("Ingrese un número", 0));

        /*Conectores: 
            - ampersand: && (y) ambas condiciones deben cumplirse ; Verdadero y Verdadero = Verdadero
            - || (o) una de las dos condiciones debe cumplirse; Falso o Falso = Falso 

            NOTA: poner máx. 6 condicionales dentro de la condición if.
        */

        //Validar si numero es mayor a 10 y menor a 20
        if (numero > 10 && numero < 20) {
            console.log(numero + " es mayor a 10 y menor a 20");
        } else {
            console.log(numero + " no cumple la condición");
        }

        //validar si un numero es mayor o menor o igual a cero

        var numeroAValidar = parseInt(prompt("Ingrese un nuevo número", 0));

        if (numeroAValidar == 0) {
            console.log("El número es igual a cero");
        } else if (numeroAValidar > 0) {
            console.log("El número es mayor a cero");
        } else {
            console.log("El número es negativo");
        }

        //NOTA: el usar else e elseif permite ahorrar tiempo de procesamiento. Usar una cadena de if toma más tiempo.
        // tiene sentido usar varios if si se están validando cosas diferentes.
    </script>
</body>

</html>
